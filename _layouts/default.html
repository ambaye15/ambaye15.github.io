<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  {% if site.favicon %}
    <link rel="icon" href="{{ site.baseurl }}{{ site.favicon }}">
  {% endif %}
</head>
<body>

  <!-- Site Header -->
  <header class="site-header">
    <div class="header-wrapper">
      <div class="header-left">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <nav class="site-nav">
        <ul>
          <li><a href="{{ site.baseurl }}/assets/images/Austin_MBaye.pdf">CV</a></li>
          <li><a href="{{ site.baseurl }}/research/">Research</a></li>
          <li><a href="{{ site.baseurl }}/code/">Code</a></li>
          <li><a href="{{ site.baseurl }}/news-archive/">News</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Page Content -->
  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
